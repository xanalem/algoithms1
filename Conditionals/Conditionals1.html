<body>
    <h1>Conditionals Examples</h1>
    <hr />
    <h2>Example 1</h2>
    <script>
        var today = new Date();
        // today.setHours(9);
        document.write(simpleGreeting(today));
    </script>
    <hr />
    <h2>Example 2</h2>
    <script>
        var today = new Date();
        today.setHours(11);
        document.write(betterGreeting(today));
    </script>
    <h2>Example 3</h2>
    <script>
        var today = new Date();
        today.setHours(19);
        document.write(superiorGreeting(today));
    </script>
    <hr />
    <h2>Example 4</h2>
    <script>
        var today = new Date();
        today.setDate(27);
        document.write(dayQuote(today));
    </script>
    <hr />
    <h2>Example 5</h2>
    <script>
        var today = new Date();
        today.setDate(0);
        document.write(simpleDayQuote(today));
    </script>
    <hr />
</body>
